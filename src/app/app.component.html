<main class="bg-slate-200 h-screen flex items-center justify-center font-primary">
  <div class="max-w-screen-md w-full">

    <h1 class="text-3xl text-center">Angular TodoList</h1>
    
    <div class="flex justify-between">
      <button class="bg-blue-500 rounded-md p-2 py-1 text-white">Add Task</button>
      <button class="bg-gray-400 rounded-md p-2 py-1">Filter</button>
    </div>
    
    <div class="mt-3">
      <ul class="p-3 bg-gray-300 rounded-md flex flex-col gap-3">
        @for (todo of todoList; track todo.id) {
          <li class="bg-gray-100 rounded-md p-3 flex flex-row justify-between">
            <div>
              {{ todo.todo }} 
            </div> 
            <div class="flex flex-row gap-2">

              <button>
                <lucide-icon [name]="trash"></lucide-icon>
              </button>
              
              <button>
                <lucide-icon [name]="pen"></lucide-icon>
              </button>
            
            </div>
          </li>
        }
      </ul>
    </div>
  
  </div>
</main>
